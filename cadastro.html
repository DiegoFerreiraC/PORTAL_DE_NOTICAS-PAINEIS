<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="exe.css" rel="stylesheet">
    <title>Portal de Notícias - Cadastro</title>
  </head>
  <body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="flex flex-col items-center">

      <h1 class="text-4xl font-bold mb-8 text-white text-center">Portal de Notícias</h1>

      <form action="#" method="post" class="bg-gray-800 p-8 rounded-lg shadow-lg w-80">

          <h2 class="text-2xl mb-6 text-center text-white">Cadastro</h2>

          <label for="nome" class="block text-sm mb-2 text-white">Nome completo:</label>
          <input type="text" id="nome" name="nome" required
            class="w-full p-3 mb-4 border-2 border-white rounded text-black bg-white focus:outline-none focus:ring-2 focus:ring-gray-500" />

          <label for="email" class="block text-sm mb-2 text-white">E-mail:</label>
          <input type="email" id="email" name="email" required
            class="w-full p-3 mb-4 border-2 border-white rounded text-black bg-white focus:outline-none focus:ring-2 focus:ring-gray-500" />

          <label for="senha" class="block text-sm mb-2 text-white">Senha:</label>
          <input type="password" id="senha" name="senha" required
          class="w-full p-3 mb-4 border-2 border-white rounded text-black bg-white focus:outline-none focus:ring-2 focus:ring-gray-500" />

          <label for="confirmar-senha" class="block text-sm mb-2 text-white">Confirmar senha:</label>
          <input type="password" id="confirmar-senha" name="confirmar-senha" required
          class="w-full p-3 mb-6 border-2 border-white rounded text-black bg-white focus:outline-none focus:ring-2 focus:ring-gray-500" />

          <div class="flex justify-between">
            <button type="submit" class="bg-gray-700 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition">Cadastrar</button>
            <a href="login.html">
              <button type="button" class="bg-gray-700 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition">
                Voltar
              </button>
            </a>
          </div>

      </form>

    </div>

  </body>
</html>
