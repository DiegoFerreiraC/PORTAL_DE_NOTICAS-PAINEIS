<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="exe.css" rel="stylesheet">
    <title>Painel do Cliente</title>
</head>

<body class="bg-gray-900 text-white min-h-screen">
    <header class="bg-gray-800 p-6 text-center shadow-lg">
        <h1 class="text-3xl font-bold">Portal de Notícias - Painel do Cliente</h1>
    </header>

    <main class="flex flex-col items-center p-8 space-y-12">
        <section class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">

            <h2 class="text-2xl font-semibold mb-4 text-center">Editar Perfil</h2>
            
            <form action="#" method="post" class="space-y-4">
                <div> 
                    <label for="nome" class="block mb-1">Nome:</label>
                    <input type="text" id="nome" name="nome"
                    class="w-full p-3 border-2 border-white rounded text-black bg-white focus:outline-none focus:ring-2 focus:ring-gray-500" />
                </div>
                <div> 
                    <label for="email" class="block mb-1">E-mail:</label> 
                    <input type="email" id="email" name="email"
                    class="w-full p-3 border-2 border-white rounded text-black bg-white focus:outline-none focus:ring-2 focus:ring-gray-500" />
                </div>
                <div> 
                    <label for="senha" class="block mb-1">Nova senha:</label>
                    <input type="password" id="senha" name="senha"
                    class="w-full p-3 border-2 border-white rounded text-black bg-white focus:outline-none focus:ring-2 focus:ring-gray-500" />
                </div> 
                    <button type="submit" class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition"> Salvar Alterações </button>
            </form>
        </section>
        <section class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-4 text-center">Comentar Notícia</h2>

            <div class="mb-4">
                <label for="noticia" class="block mb-1">Escolha a notícia:</label>
                <select id="noticia" name="noticia"
                    class="w-full p-3 border-2 border-white rounded text-black bg-white focus:outline-none focus:ring-2 focus:ring-gray-500"
                    onchange="atualizarResumo()">
                    <option value="0" selected>Selecione uma notícia</option>
                    <option value="1">China acusa EUA de "intimidação" após ameaça tarifária sobre petróleo russo
                    </option>
                    <option value="2">Arqueólogos acham objetos neolíticos de 5 mil anos em pântano da Suécia</option>
                    <option value="3">Ancelotti é direto sobre Neymar na Seleção: "Ele precisa estar 100%"</option>
                </select>
            </div>

            <div id="resumoNoticia" class="text-gray-300 mb-4 min-h-[3rem] text-justify indent-8"></div>

            <form action="#" method="post" class="space-y-4">
                <div>
                    <label for="comentario" class="block mb-1">Seu comentário:</label>
                    <textarea id="comentario" name="comentario" rows="4"
                    class="w-full p-3 border-2 border-white rounded text-black bg-white focus:outline-none focus:ring-2 focus:ring-gray-500"
                    placeholder="Digite seu comentário aqui..." required></textarea>
                </div>

                <button type="submit" class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">Enviar Comentário</button>
            </form>
        </section>

        <script>
            const resumos = {
                1: "A China acusou os Estados Unidos de 'intimidação unilateral' ao pedir aos aliados que imponham tarifas à China por causa da compra de petróleo russo, alimentando as tensões no momento em que autoridades chinesas e americanas se reúnem na Espanha para tentar resolver disputas comerciais. A China se opõe ao pedido de Washington para que o Grupo dos Sete e os países da Otan imponham tarifas secundárias sobre as importações chinesas devido à compra de petróleo russo, disse o Ministério do Comércio da China nesta segunda-feira (15), chamando-o de 'um exemplo clássico de intimidação unilateral e coerção econômica'.",
                2: "Objetos de cerca de 5 mil anos, supostamente usados no período Neolítico, foram encontrados por arqueólogos suecos em um pântano nos arredores da região de Gerstaberg, próximo a Järna, na Suécia. A característica lamacenta e sem oxigênio da área favoreceu, segundo os especialistas, a alta preservação dos itens históricos. De acordo com a Arkeologerna, consultoria sueca especializada em arqueologia e conservação do patrimônio cultural, os trabalhos se concentraram em uma área de 3,6 mil metros quadrados, onde antigamente existia um lago usado para pesca e coleta de castanhas-do-mar.",
                3: "O técnico Carlo Ancelotti comentou sobre o futuro de Neymar na Seleção Brasileira em entrevista ao jornal francês 'L’Équipe'.O técnico elogiou o atacante do Santos, mas reforçou que a convocação dependerá exclusivamente do estado físico do jogador. Segundo Ancelotti, Neymar é o atleta mais talentoso do futebol brasileiro, mas precisa alcançar 100% de sua condição física para voltar a ser chamado.",
            };

            function atualizarResumo() {
                const select = document.getElementById('noticia');
                const resumoDiv = document.getElementById('resumoNoticia');
                const valor = select.value;

                if (resumos[valor]) {
                    resumoDiv.textContent = resumos[valor];
                } else {
                    resumoDiv.textContent = '';
                }
            }
        </script>
        <a href="login.html" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-500 transition"> Sair do Painel </a>
    </main>
</body>

</html>
